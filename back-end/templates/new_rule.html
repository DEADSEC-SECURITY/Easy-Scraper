<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mt-4">
            <div class="container">
                <div class="if-condition container-fluid d-flex flex-row">
                    <span class="text-center me-2 condition rounded">IF</span>
                    <select class="form-select form-select-sm me-2" aria-label="Default select example">
                      <option selected>HTML</option>
                      <option value="1">XPATH</option>
                      <option value="2">ID</option>
                      <option value="3">CLASS</option>
                    </select>
                    <input type="text" class="form-control me-2">
                    <select class="form-select form-select-sm me-2" aria-label="Default select example">
                      <option selected>CONTAINS</option>
                      <option value="1">EXISTS</option>
                    </select>
                    <input type="text" class="form-control me-2">
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    .if-condition > .condition {
        width: 80px;
        background-color: #212121;
        color: white;
        padding-top: 1px;
    }
    .if-condition > .form-select-sm,
    .if-condition > .form-control {
        width: 200px;
    }
    .if-condition > .form-control {
        height: 27px;
    }
    .if-condition > .form-select-sm {
        padding-top: 0;
        padding-bottom: 0;
    }
</style>
